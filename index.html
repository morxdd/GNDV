<script>
    //點擊漢堡icon，選單打開/關閉的事件處理器
    document.getElementById('hamburger-icon').addEventListener('click', function() {
        var menu = document.getElementById('nav-menu');
        if (menu.style.right === '0px') {
            menu.style.right = '-100%'; // 隐藏
        } else {
            menu.style.right = '0px'; // 显示
        }
    });
</script>

});
</script>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(function (dropdown) {
            dropdown.addEventListener('click', function () {
                // 每次点击时都检查视口宽度
                if (window.innerWidth < 768) {
                    var dropdownContent = this.nextElementSibling;

                    if (dropdownContent.style.height && dropdownContent.style.height !== '0px') {
                        dropdownContent.style.height = '0px'; // 收合下拉菜单
                    } else {
                        dropdownContent.style.height = dropdownContent.scrollHeight + 'px'; // 展开下拉菜单
                    }
                } 
            });
        });
    });
</script>
