<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel {
            overflow: hidden;
            width: 320px; /* 可根据需要调整大小 */
            height: 300px;
            background-color: aquamarine;
        }

        .carousel-inner {
            display: flex;
            width: 1500px; /* 5张卡片的总宽度 */
            background: #000;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            width: 300px; /* 每张卡片的宽度 */
            height: 200px;
            background-color: #aaa;
            flex-shrink: 0;
            text-align: center;
            margin: 0 20px;
        }

    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">卡片 1</div>
            <div class="carousel-item">卡片 2</div>
            <div class="carousel-item">卡片 3</div>
            <div class="carousel-item">卡片 4</div>
            <div class="carousel-item">卡片 5</div>
        </div>
    </div>
    <button id="prevBtn">上一张</button>
    <button id="nextBtn">下一张</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.carousel-item');
            let currentItem = 0;

            function updateCarousel() {
                const newLeft = -currentItem * 300; // 300是每个carousel-item的宽度
                document.querySelector('.carousel-inner').style.transform = `translateX(${newLeft}px)`;
            }

            document.getElementById('prevBtn').addEventListener('click', () => {
                if (currentItem === 0) {
                    currentItem = items.length - 1;
                } else {
                    currentItem--;
                }
                updateCarousel();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                if (currentItem === items.length - 1) {
                    currentItem = 0;
                } else {
                    currentItem++;
                }
                updateCarousel();
            });
        });

    </script>
</body>
</html>
